<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bem.03</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h2>HTML</h2>

    <div class="card">
        <img class="card__img"/>
        <section class="card__contain">
            <span class="card__title">Card title</span>
            <p class="card__description">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <button class="card__button">Go somewhere</button>
        </section>
    </div>

    <form class="form" name="dataForm">
        <label class="form__label">Email address</label>
        <br>
        <input class="form__input" required placeholder="Enter email" type="email" />
        <br>
        <span  class="form__label--message">We'll never share your email with anyone else</span>
        <br>
        <br>
        <label class="form__label">Password</label>
        <br>
        <input class="form__input" required placeholder="Password" type="password" />
        <br>
        <input class="form__input--checkbox" type="checkbox" />
        <label class="form__label">Check me out</label>
        <br>

        <button class="form__button" type="submit">Submit</button>  
    </form>
</body>
</html>
